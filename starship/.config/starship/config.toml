format = "$directory$git_branch$character"

[character]
success_symbol = "\n[#](bold green)" # ðŸ›¹ is a skateboard utf8 emoji
error_symbol = "\n[x](bold red)"

[directory]
format = "[$path](bold purple)[$read_only]($read_only_style) "
truncation_symbol = "../"

[git_branch]
format = "on [$symbol$branch](bold blue) "
